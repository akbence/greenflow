<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Actual Monthly Budget</h4>
                    </div>
                    <div class="content">
                        <div class="row">
                            <div class="col-md-8"> There can be one valid budget for the actual month, from every currency-payment type combination</div>
                            <div class="col-md-2"><button type="button" class="btn btn-info" id="add" (click)="addBudget()">Add Budget</button></div>
                        </div>
                    </div>
                </div>
            
        </div>
        <div class="row">
        <div class="card">
            <div class="content">
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Limit</label>
                            <input type="text" class="form-control" name="username" [(ngModel)]="username" placeholder="Username" value="(setUsername())" readonly>
                        </div>
                    </div>
                </div>
                <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Currency</label>
                                <input type="text" class="form-control" name="username" [(ngModel)]="username" placeholder="Username" value="(setUsername())" readonly>
                            </div>
                        </div>
                </div>
                <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Payment Type</label>
                                <input type="text" class="form-control" name="username" [(ngModel)]="username" placeholder="Username" value="(setUsername())" readonly>
                            </div>
                        </div>
                </div>

            </form>
        </div>
    </div>
</div>
            
    </div>
</div>
