<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="header">
                <h4 class="title">Profile</h4>
            </div>
            <div class="content">
                <form>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" class="form-control" name="username" [(ngModel)]="username"
                                    placeholder="Username" value="(setUsername())" readonly>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Registration day</label>
                                <input type="date" [(ngModel)]="registrationDate" name="registrationDate"
                                    class="form-control" value="" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Email address</label>
                                <input type="text" [(ngModel)]="email" name="email" class="form-control" value=""
                                    [readonly]="!isEmailEditing">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <button *ngIf='isEmailEditing===false' class="btn btn-warn" (click)="isEmailEditing=true">Edit</button>
                                <button *ngIf='isEmailEditing===false && email ' class="btn btn-danger" (click)="emailRemove()">Remove</button>
                                <button *ngIf='isEmailEditing===true' class="btn btn-info" (click)="isEmailEditing=false">Cancel</button>
                                <button *ngIf='isEmailEditing===true' class="btn btn-success" (click)="isEmailEditing=false; emailUpdate()">Done</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
