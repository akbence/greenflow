<div class="sidenav">
    <div class="login-main-text">
        <h2>Application<br> Login Page</h2>
        <p>Login or register from here to access.</p>
    </div>
</div>
<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>User Name</label>
                    <input (keyup.enter)="enterPressed()" type="text" formControlName="username" class="form-control" placeholder="User Name">
                    
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input (keyup.enter)="enterPressed()" type="password" formControlName="password" class="form-control" placeholder="Password">
                </div>
                <button name=Login type="submit" class="btn btn-black">Login</button>
                <button name=Register type="submit" class="btn btn-secondary">Register</button>
            </form>
        </div>
    </div>
</div>
