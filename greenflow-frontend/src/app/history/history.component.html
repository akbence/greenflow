<div class="main-content">
    <button type="button" (click)="exportAll()" class="btn btn-info btn-lg btn-block">Export All</button>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12"> 
                <div class="card">
                    <div class="header">
                        <h4 class="title">Transaction History</h4>
                        <p class="category"></p>
                    </div>
                    <div class="content table-responsive table-full-width">
                          <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th *ngFor="let cell of tableData1.headerRow">{{ cell }}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let row of tableData1.dataRows">
                                        <td>{{row[0]}}</td>
                                        <td>{{row[1]}}</td>
                                        <td>{{row[2]}}</td>
                                        <td>{{row[3]}}</td>
                                        <td>{{row[4]}}</td>
                                        <td>{{row[5]}}</td>
                                        <td *ngIf="row[6]=='true'">
                                                <mat-chip color="warn" selected>Expense</mat-chip>
                                        </td>
                                        <td *ngIf="row[6]=='false'">
                                                <mat-chip color="primary" selected>Income</mat-chip>
                                        </td>
                                        <td><button type="button" class="btn btn-warning" id="update" (click)="updateRow(row)">UPDATE</button></td>
                                        <td><button type="button" class="btn btn-danger" id="delete" (click)="deleteRow(row)">DELETE</button> </td>
                                    </tr>
                                </tbody>
                          </table>

                    </div>
                </div>
            </div>
