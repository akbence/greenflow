<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Export</h4>
                        <p class="category"></p>
                    </div>
                    <div class="card-content container-fluid">
                        <div class="col-md-4" *ngIf="ignoreDates === false">
                            <label>From:</label>
                            <mat-form-field >
                                <input matInput [matDatepicker]="picker1" [value]="fromDate.value">
                                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                                <mat-datepicker #picker1></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <div class="col-md-4" *ngIf="ignoreDates === false">
                            <label>Until: </label>
                            <mat-form-field>
                                <input matInput [matDatepicker]="picker2" [value]="toDate.value">
                                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                                <mat-datepicker #picker2></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <div class="col-md-8" *ngIf="ignoreDates === true"><h3>The dates are ignored, export will export the entire history</h3></div>
                        <div class="col-md-2">
                                <mat-slide-toggle [(checked)]="ignoreDates" (change)="changeIgnoreDates()">Ignore dates </mat-slide-toggle>
                                
                        </div>
                        <div class="col-md-2">
                            <button type="button" (click)="exportAll()" class="btn btn-info btn-lg btn-block">Export
                                All</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Transaction History</h4>
                        <p class="category"></p>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th *ngFor="let cell of tableData1.headerRow">{{ cell }}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let row of tableData1.dataRows">
                                    <td>{{row[0]}}</td>
                                    <td>{{row[1]}}</td>
                                    <td>{{row[2]}}</td>
                                    <td>{{row[3]}}</td>
                                    <td>{{row[4]}}</td>
                                    <td>{{row[5]}}</td>
                                    <td *ngIf="row[6]=='true'">
                                        <mat-chip color="warn" selected>Expense</mat-chip>
                                    </td>
                                    <td *ngIf="row[6]=='false'">
                                        <mat-chip color="primary" selected>Income</mat-chip>
                                    </td>
                                    <td><button type="button" class="btn btn-warning" id="update"
                                            (click)="updateRow(row)">UPDATE</button></td>
                                    <td><button type="button" class="btn btn-danger" id="delete"
                                            (click)="deleteRow(row)">DELETE</button> </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
